  <!-- normallize all elements -->

<body>
  <div class="container">
    <div class="image">
      <img src="Image/w2.jpg" alt="">

    <form class="form">
      <div class="cont1">
      <label for="" >Name</label>
      <input type="text" placeholder="Luke Skywalker" autofocus>
    </div>

    <div class="cont1">
      <label for="">Gender</label>
      <div class="cont1 x">
      <input type="radio" id="male" value="male" name="gender">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender">
      <label for="female" for="female" value="female">Female</label>
    </div>
    </div>
      

    <div class="cont1">

      <label for="">Email</label>
      <input name="email" type="email" placeholder="lukeskywlaker@galaxy.com" required>
      </div>

      <div class="cont1">
      <label for="">City</label>
      <input name="city" type="text" placeholder="Moisture Farm">
      </div>

      <div class="cont1">
      <label for="">Country</label>
      <input name="coutnry" type="text" placeholder="Tatooine">
      </div>
      <div class="cont1">
      <label for="">Subscription</label>
      
        <div class="cont1s">
        <a href="#">Bronze</a>
        <a href="#">Silver</a>
        <a href="#">Gold</a>
      </div>

      </div>
        <div class="finalb">
          <button>Cancel</button>
          <input type="submit"/>
        </div>
      
    </form>
  </div>
